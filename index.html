---
layout: default
---

<h2>Current Course</h2>
{% for item in site.curr_sites %}
  <div class="row">
    <div class="col-12">
      <a href="{{ site.url }}/{{ item.url }}">{{item.term}}</a> - Taught by: {{item.profs}}
    </div>
  </div>
{% endfor %}

<h2>Previous Iterations</h2>
{% for item in site.old_sites %}
  <div class="row">
    <div class="col-12">
      <a href="{{ site.url }}/{{ item.url }}">{{item.term}}</a> - Taught by: {{item.profs}}
    </div>
  </div>
{% endfor %}
